<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/92f9a50f4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/style.css">
    <title>Shopping Cart - Orinoco</title>
    <script src="js/main.js" defer></script>
    <script src="js/cart.js" defer></script>
</head>

<body>
    <header>
        <div class="header-background">
            <div class="icons-menu">
                <a class="nav-link color-link" href="cart.html">
                    <i class="fas fa-shopping-cart icon-nav-1"></i>
                </a>
                <div id="items-in-cart">0</div>
            </div>
            <div class="icons-menu"><a class="nav-link color-link" href="#"><i class="fas fa-heart icon-nav-2"></i></a>
            </div>
            <a class="logo" href="index.html">
                <img src="orinico-copy.png" alt="logo du site" class="img-logo">
            </a>
            <nav class="menu">
                <div class="">
                    <ul class="nav pr-lg-5">
                        <li class="nav-item active">
                            <a class="nav-link color-link"
                                href="index.html"><span>T</span><span>e</span><span>e</span><span>d</span><span>i</span><span>e</span><span>s</span><span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-link"
                                href="#"><span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="cartProducts" class="container mt-4">
            <!---Item in cart will appear-->
        </div>
        <hr>
        <h2 class="ml-3 mt-4">Coordonées</h2>
        <form action="api/teddies/order" method="POST" class="m-3">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="custumer_mail" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" name="lastName" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" name="firstName" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="address">Adress</label>
                <input type="text" name="address" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" name="city" class="form-control" id="city" required>
            </div>
            <button type="submit" class="btn btn-secondary">Valider</button>
        </form>
    </main>
    <footer class="mt-2">
        <div class="container-fluid footer-background p-4">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link  color-link active" href="#">Livraisons et Retours</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-link" href="#">Mentions Légales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-link" href="#">FAQ</a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 col-sm mr-3 ml-3 mt-2">
                    <ul class="list-unstyled list-inline d-flex">
                        <li class="mr-2"><a class="text-dark social-media-handle" href="#"><i
                                    class="fab fa-facebook-f icon-nav"></i></a></i></li>
                        <li class="mr-2"><a class="text-dark" href="#"><i class="fab fa-instagram icon-nav"></i></a>
                        </li>
                        <li class="mr-2"><a class="text-dark" href="#"><i class="fab fa-twitter icon-nav"></i></a></li>
                    </ul>
                </div>
                <div class="col-3 col-sm mr-3 mt-2">
                    <ul class="list-unstyled list-inline d-flex ml-4">
                        <li class="list-inline-item"><i class="fab fa-cc-paypal"></i></li>
                        <li class="list-inline-item"><i class="fab fa-cc-visa"></i></li>
                        <li class="list-inline-item"><i class="fab fa-cc-mastercard"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
